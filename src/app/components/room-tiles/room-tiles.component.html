<div class="col-md-4 col-sm-4 col-xs-12" *ngFor="let room of rooms">
<div class="x_panel tile fixed_height_320">
  <div class="x_title">
    <h2> {{ room.name }} </h2>
    <ul class="nav navbar-right panel_toolbox">
      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
      </li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Settings 1</a></li>
          <li><a href="#">Settings 2</a></li>
        </ul>
      </li>
      <li><a class="close-link"><i class="fa fa-close"></i></a>
      </li>
    </ul>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <h4>Prise</h4>
    <table class="table">
      <!--{% for plug in room.plugs %}-->
      <tr *ngFor="let plug of room.plugs">
        <td>{{ plug.name }} </td>
        <td>{{ plug.ip }}</td>
        <td><button class="btn btn-xs {{ (plug.state)?'btn-success':'btn-warning' }} " (click)="TogglePlug(plug)" >{{ (plug.state)?'ON':'OFF' }}</button></td>
      </tr>
      <!-- {% endfor %}-->
    </table>
    <h4>Thermomètre</h4>
    <table class="table">
      <!--{% for sensor in room.sensors %}-->
      <tr *ngFor="let sensor of room.sensors">
        <td> {{ sensor.name }} </td>
        <td> {{ sensor.ip }}</td>
      </tr>
      <!--{% endfor %}-->
    </table>
  </div>
</div>
</div>
